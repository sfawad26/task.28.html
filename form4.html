<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> User Registration Form</h1>
    <form>
        <fieldset>
            <legend >Personal Information</legend>
         <p>Name:<input type="text"></p>   
         <p>Email Address:<input type="email"></p>   
         <p>Password:<input type="password"></p>   
         <p>Confirm Password:<input type="password"></p>   
        </fieldset>
        <fieldset>
            <legend>Address line one</legend>
            <p>Address line one:<input type="text"></p>
            <p>Address line two:<input type="text"></p>
            <p>Town / City:<input type="text"></p>
            <p>Zip /Post code:<input type="text"></p>
        </fieldset>
        <input  type="button" value="Sign Up!">
    </form>
</body>
</html>
